            gap: 20px;

        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;

        .card:hover {

        }

        .button {

            color: white;
            border-radius: 25px;
            text-decoration: none;
